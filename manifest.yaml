kind: AIchorManifest
apiVersion: 0.2.2

builder:
  image: image
  context: pytorch-demo
  dockerfile: ./Dockerfile

spec:
  operator: pytorch
  image: image
  command: "python3 src/main.py"

  tensorboard:
    enabled: true

  types:
    Master:
      count: 1
      resources:
        cpus: 4
        ramRatio: 3
        shmSizeGB: 0
        accelerators: # optional
          gpu:
            count: 1
            type: gpu
            product: NVIDIA-H100-80GB-HBM3
    Worker:
      count: 2
      resources:
        cpus: 4
        ramRatio: 4
        shmSizeGB: 0
        accelerators: # optional
          gpu:
            count: 1
            type: gpu
            product: NVIDIA-H100-80GB-HBM3
