kind: AIchorManifest
apiVersion: 0.2.1

builder:
  image: tf-multi-jobs
  context: parallel-jobs-demo # parallel-jobs-demo folder
  dockerfile: ./Dockerfile

spec:
  operator: jobset
  image: jobset-multi-jobs
  command: "python -u src/main.py"

  types:
    worker:
      count: 1
      completions: 3
      parallelisms: 3
      resources:
        cpus: 1
        ramRatio: 1
        shmSizeGB: 0
